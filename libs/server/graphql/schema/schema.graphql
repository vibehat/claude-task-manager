# Root Query Type
type Query {
   """
   Basic health check endpoint
   """
   health: String!

   """
   Simple hello message
   """
   hello: String!

   """
   Get all tasks with comprehensive filtering, ordering, and pagination
   """
   tasks(
      """
      Filter tasks by various criteria
      """
      filter: TaskFilterInput

      """
      Order tasks by specified field and direction
      """
      orderBy: [TaskOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): TaskConnection!

   """
   Get a specific task by ID
   """
   task(id: ID!): Task

   """
   Search tasks with text search and filters
   """
   searchTasks(
      """
      Search query string
      """
      query: String!

      """
      Additional filters to apply
      """
      filter: TaskFilterInput

      """
      Order results
      """
      orderBy: [TaskOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): TaskConnection!

   """
   Get tasks ready to work on (no blocking dependencies)
   """
   readyTasks(
      """
      Additional filters to apply
      """
      filter: TaskFilterInput

      """
      Order results
      """
      orderBy: [TaskOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): TaskConnection!

   """
   Get CLI command history with filtering and ordering
   """
   cliHistory(
      """
      Filter CLI commands
      """
      filter: CLICommandFilterInput

      """
      Order CLI commands
      """
      orderBy: [CLICommandOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): CLICommandConnection!

   """
   Get a specific CLI command result
   """
   cliCommand(id: ID!): CLICommandResult

   """
   Get CLI execution status
   """
   cliStatus: CLIStatus!

   """
   Get sync operations history with filtering and ordering
   """
   syncOperations(
      """
      Filter sync operations
      """
      filter: SyncOperationFilterInput

      """
      Order sync operations
      """
      orderBy: [SyncOperationOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): SyncOperationConnection!

   """
   Get a specific sync operation
   """
   syncOperation(id: ID!): SyncOperation

   """
   Get current sync status
   """
   syncStatus: SyncStatus!

   """
   Get sync conflicts with filtering
   """
   syncConflicts(
      """
      Filter sync conflicts
      """
      filter: SyncConflictFilterInput

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): SyncConflictConnection!

   """
   Get sync health metrics
   """
   syncHealth: SyncHealth!

   """
   Get all issues with comprehensive filtering, ordering, and pagination
   """
   issues(
      """
      Filter issues by various criteria
      """
      filter: IssueFilterInput

      """
      Order issues by specified field and direction
      """
      orderBy: [IssueOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): IssueConnection!

   """
   Get a specific issue by ID
   """
   issue(id: ID!): Issue

   """
   Search issues with text search and filters
   """
   searchIssues(
      """
      Search query string
      """
      query: String!

      """
      Additional filters to apply
      """
      filter: IssueFilterInput

      """
      Order results
      """
      orderBy: [IssueOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): IssueConnection!

   """
   Get issues by project
   """
   issuesByProject(
      """
      Project ID to filter by
      """
      projectId: ID!

      """
      Additional filters to apply
      """
      filter: IssueFilterInput

      """
      Order results
      """
      orderBy: [IssueOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): IssueConnection!

   """
   Get issues assigned to a specific user
   """
   issuesByAssignee(
      """
      User ID to filter by
      """
      assigneeId: ID!

      """
      Additional filters to apply
      """
      filter: IssueFilterInput

      """
      Order results
      """
      orderBy: [IssueOrderByInput!]

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): IssueConnection!

   """
   Get all users
   """
   users(
      """
      Filter users by various criteria
      """
      filter: UserFilterInput

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): UserConnection!

   """
   Get a specific user by ID
   """
   user(id: ID!): User

   """
   Get all projects
   """
   projects(
      """
      Filter projects by various criteria
      """
      filter: ProjectFilterInput

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): ProjectConnection!

   """
   Get a specific project by ID
   """
   project(id: ID!): Project

   """
   Get all labels
   """
   labels(
      """
      Filter labels by various criteria
      """
      filter: LabelFilterInput

      """
      Pagination parameters
      """
      pagination: PaginationInput
   ): LabelConnection!

   """
   Get a specific label by ID
   """
   label(id: ID!): Label
}

